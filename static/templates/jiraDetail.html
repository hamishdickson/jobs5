<div class="jobsPanelDetail">
    <div id="jobsPanelDetail" class="col-sm-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Job number: {{jobNumber}} ({{status}})</h3>
                <button type="button" class="convert-to-jira btn btn-sm btn-primary"><i class="fa fa-database" title="Convert to JIRA issue"></i></button>
                <button type="button" class="expand-job btn btn-sm btn-primary"><i class="fa fa-arrows" title="Expand"></i></button>
                <button type="button" class="hide-job btn btn-sm btn-primary"><i class="fa fa-times" title="Hide"></i></button>
            </div>
            <div class="panel-body">{{description}}</div>
        </div>
    </div>
</div>
<script src="../../content/jobsDetail.js" type="text/javascript"></script>
