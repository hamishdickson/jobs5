<div class="progressBar col-sm-6">
    <div class="progress" title="35% success ... 20% today ... 10% (1) late">
        <div class="progress-bar progress-bar-success" style="width: 35%">
            <span class="sr-only">35% Complete (success)</span>
        </div>
        <div class="progress-bar progress-bar-warning" style="width: 20%">
            <span class="sr-only">20% Complete (warning)</span>
        </div>
        <div class="progress-bar progress-bar-danger" style="width: 10%">
            <span class="sr-only">10% Complete (danger)</span>
        </div>
    </div>
    <div class="list-group">
        <a href="#" class="list-group-item greenJobs">5 in progress</a>
        <a href="#" class="list-group-item orangeJobs">6 on wait</a>
        <a href="#" class="list-group-item redJobs">2 on hold</a>
    </div>
</div>
<div class="col-sm-6">
    <div class="list-group">
        <p class="list-group-item">You have {{jobs.length}} jobs assigined to you</p>
        <a href="#" class="list-group-item active">5 in progress</a>
        <a href="#" class="list-group-item">6 on wait</a>
        <a href="#" class="list-group-item">2 on hold</a>
    </div>
</div>
{{^jobs}}
<div class="noSoup">
    <p>There are no jobs for that user</p>
    <p>No soup for you!</p>
</div>
{{/jobs}}
