<!--  Job Notes List -->
<ul>
    <h4>Notes</h4>
    <li ng-repeat="note in job.notes">
        <blockquote>
            <p>{{note.body}}</p>

            <p><strong>{{note.response}}</strong></p>

            <p><cite class="clearfix">{{note.author}} on {{note.createdOn | date :
                'medium'}}</cite></p>
        </blockquote>
    </li>
</ul>

<!--  Notes Form -->
<form name="notesForm" ng-controller="NotesController as notesCtrl"
      ng-submit="notesForm.$valid && notesCtrl.addNote(job)" novalidate>

    <!--  Live Preview -->
    <blockquote ng-show="notesCtrl.note.body || notesCtrl.note.response || notesCtrl.note.status">
        <p ng-show="notesCtrl.note.body">New note: {{notesCtrl.note.body}}</p>

        <p ng-show="notesCtrl.note.response"><strong>New response: {{notesCtrl.note.response}}</strong></p>

        <p ng-show="notesCtrl.note.status">New status: {{notesCtrl.note.status}}</p>

        <p><cite class="clearfix">{{notesCtrl.note.author}}</cite></p>
    </blockquote>

    <!--  Notes Form -->
    <h4>Add an update</h4>
    <fieldset class="form-group">
        <select ng-model="notesCtrl.note.status" class="form-control"
                ng-options="status for status in [5,4,3,2,1]" title="Status">
            <option value="">Job status</option>
        </select>
    </fieldset>
    <fieldset class="form-group">
        <textarea ng-model="notesCtrl.note.body" class="form-control"
                  placeholder="Add me some notes ..."
                  title="Notes" maxlength="200"></textarea>
    </fieldset>
    <fieldset class="form-group">
        <textarea ng-model="notesCtrl.note.response" class="form-control"
                  placeholder="Response to client ..."
                  title="Response" maxlength="135" name="bob"></textarea>
        <!--<span ng-show="form.notesForm.$error.maxLength">Max length is only 135</span>-->
    </fieldset>
    <!-- todo replace with logged in initials -->
    <fieldset class="form-group">
        <input ng-model="notesCtrl.note.author" type="email" class="form-control"
               placeholder="get@me.coffee" title="Email"/>
    </fieldset>
    <fieldset class="form-group">
        <input type="submit" class="btn btn-primary pull-right" value="Submit Note"/>
    </fieldset>
</form>
